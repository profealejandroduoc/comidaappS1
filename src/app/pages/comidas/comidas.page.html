<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{comidas}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary">Selecciona tu comida</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista_comidas" detail="true">
          <ion-thumbnail slot="start">
            <img alt="fotito" src="{{item.strMealThumb}}" />
          </ion-thumbnail>
          <ion-label color="secondary">{{item.strMeal}} - {{item.idMeal}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
